<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="runner.css"/> 
        <script src="runner.js" defer></script>
        <title>Dino Runner</title>
    </head>
    <body>
        <div id="title-score">
            <div id="run"><h1>DINO RUNNER</h1></div>
            <div id="score"><h2>0000</h2></div>
        </div>
        <div id="instruction">
            <p>click</p> 
            <img src="../images/icons/space.png" alt="space"/> 
            <p>to jump</p>
        </div>
        <div id="moving-background" class="bg-animation">
            <div id="character" tabindex="0"></div>
            <div id="block1"></div>
            <div id="block2"></div>
            <div id="gameOverMessage">
                <p>YOU ARE NOW THE GHOST OF THIS FOREST</p> 
                <button id="restartButton">Restart Game</button>
            </div>
            
        </div>
    </body>
</html>
